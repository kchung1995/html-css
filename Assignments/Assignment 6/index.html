<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sixth Coding Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="nav-bar__column">
          <i class="fas fa-list"></i>
        </div>
        <div class="nav-bar__column">
          <span>library</span>
        </div>
        <div class="nav-bar__column">
          <i class="fas fa-shopping-bag"></i>
        </div>
      </div>
      <div class="search-box-container">
        <div class="search-box">
          <form class="search-box__input">
            <input name="search" type="text" placeholder="Search books..." />
            <i class="fas fa-search"></i>
          </form>
        </div>
      </div>
      <div class="book-of-the-day subindex">
        <h1 class="section-head">Book of the Day</h1>
        <div class="book-of-the-day__column">
          <img src="img/harry.jpg" />
          <div class="book-of-the-day__column__info">
            <span class="book-title">The Philosopher's Stone</span>
            <span class="book-author">J.K. Rowling</span>
            <div class="ratings">
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-negative"></i>
            </div>
            <div class="detailed-info">
              <button class="detailed-info__btn" type="button" name="Journey">
                Journey
              </button>
              <button class="detailed-info__btn" type="button" name="Biography">
                Biography
              </button>
            </div>
            <div class="book-options">
              <div class="book-options__book">
                <i class="fas fa-bookmark"></i>
              </div>
              <button class="book-options__btn" type="button" name="book">
                Book Now
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="top-adventures subindex">
        <h1 class="section-head">Top Adventures</h1>
        <div class="top-adventures__column">
          <div class="adventures-item">
            <img src="img/vinci.jpg" />
            <div class="ratings">
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-negative"></i>
            </div>
          </div>
          <div class="adventures-item">
            <img src="img/maze.jpeg" />
            <div class="ratings">
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
            </div>
          </div>
          <div class="adventures-item">
            <img src="img/naruto.jpeg" />
            <div class="ratings">
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-negative"></i>
              <i class="fas fa-star rate-negative"></i>
            </div>
          </div>
          <div class="adventures-item">
            <img src="img/thief.jpg" />
            <div class="ratings">
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-positive"></i>
              <i class="fas fa-star rate-negative"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="popular-authors subindex">
        <h1 class="section-head">Popular Authors</h1>
        <div class="popular-authors__column">
          <img src="img/brown.jpg" />
          <div class="popular-authors__column__info">
            <span>Daniel Gerhard Brown</span>
            <p>
              An American author best known for his thriller novels, including
              the Robert Langdon novels Angels & Demons (2000), The Da Vinci
              Code (2003).
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/b9803d49d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
