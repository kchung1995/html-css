<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifth Coding Assignment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-times fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <span>Playlist</span>
        </div>
        <div class="status-bar__column"></div>
      </div>
      <div class="currently-playing">
        <div class="currently-playing__column">
          <img class="artwork playing" src="img/lilac.jpg" />
        </div>
        <div class="currently-playing__column song-display">
          <div class="song-title">
            <span>Lilac</span>
          </div>
          <div class="song-info">
            <span>by IU</span>
          </div>
        </div>
      </div>
      <div class="control-panel">
        <div class="play-button button">
          <i class="fas fa-play fa-2x"></i>
          <span>Play</span>
        </div>
        <div class="heart-button button round-button">
          <i class="fas fa-heart fa-2x"></i>
        </div>
        <div class="plus-button button round-button">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="next-playing">
        <div class="next-artwork">
          <img class="artwork-next" src="img/zeze.jfif" />
        </div>
        <div class="next-song-info song-display">
          <div class="next-song-title">
            <span>Zeze</span>
          </div>
          <div class="next-song-by">
            <span>IU</span>
          </div>
        </div>
      </div>
      <div class="next-playing">
        <div class="next-artwork">
          <img class="artwork-next" src="img/flower.jpg" />
        </div>
        <div class="next-song-info song-display">
          <div class="next-song-title">
            <span>Flower Dance</span>
          </div>
          <div class="next-song-by">
            <span>DJ Okawari</span>
          </div>
        </div>
      </div>
      <div class="next-playing">
        <div class="next-artwork">
          <img class="artwork-next" src="img/whatyouknow.jpg" />
        </div>
        <div class="next-song-info song-display">
          <div class="next-song-title">
            <span>What You Know</span>
          </div>
          <div class="next-song-by">
            <span>Two Door Cinema Club</span>
          </div>
        </div>
      </div>
      <div class="next-playing">
        <div class="next-artwork">
          <img class="artwork-next" src="img/mandeleine.jpg" />
        </div>
        <div class="next-song-info song-display">
          <div class="next-song-title">
            <span>Mandeleine Love</span>
          </div>
          <div class="next-song-by">
            <span>Cheeze</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b9803d49d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
