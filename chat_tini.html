<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" class="nav__a" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honey😚 - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Honey😚</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-bars fa-2x"></i>
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, April 19, 2021</div>
      <div class="message-row">
        <img src="images/tini.jpg" />
        <div class="message-row__content">
          <span class="message__author">Honey😚</span>
          <div class="message__info">
            <span class="message__bubble">굿모닝~</span>
            <span class="message_time">08:37</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">좋은 아침~</span>
            <span class="message_time">08:39</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="images/tini.jpg" />
        <div class="message-row__content">
          <span class="message__author">Honey😚</span>
          <div class="message__info">
            <span class="message__bubble">
              <img src="images/emote.jpg" />
            </span>
            <span class="message_time">12:25</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile fa-1x"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
      <span>Please access this website from your mobile.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b9803d49d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
