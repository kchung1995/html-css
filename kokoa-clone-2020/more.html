<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" class="nav__a" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons screen-header__settings">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__settings">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
            <div class="screen-header__dot"></div>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/45638155?s=400&u=0bd3a19147e01d33cd9e0b6fd89178406f6665a2&v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kuyho</h4>
            <h6 class="user-component__subtitle">
              +82 10-9260-4179
              <i
                class="user-component__subtitle-notification fas fa-exclamation-circle"
              ></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="user-component__chat-bubble far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-hdd"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>Open Chat</span>
        </div>
        <div class="icon-row__icon"></div>
        <div class="icon-row__icon"></div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://ww.namu.la/s/3f07471f924648fc823261aa935264f8575d7a4a8146716a979993f93e0d1970713e70f60fded70c01728371b1f3808ad037a55f96499a0b168d8c30a0f2ee83c89571aa0e3c6bec03af0a0b19ced2d0b470a7a9ee6163abb9693648718e154c"
            />
            <span class="more-suggestions__icon-text">Maple Hands</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://play-lh.googleusercontent.com/lmoAWPgZ1KUc_gOOtrM-8u0q2PG9hPA6o7wzqWeMAQqemEs1GLePAiJSwfCoJ79VLM9e=s180-rw"
            />
            <span class="more-suggestions__icon-text">Maple GG</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://play-lh.googleusercontent.com/qyxPE1kgSQRzCpGY--jhdXcx-nIzhc1-p2JiaLAII8ZH_QFPSH3XRTd8fH5iOahHz0qH=s180-rw"
            />
            <span class="more-suggestions__icon-text">Maplestory M</span>
          </div>
          <div class="more-suggestions__icon">
            <img
              class="more-suggestions__icon-image"
              src="https://yt3.ggpht.com/ytc/AAUvwngBGNqxG13bHK0P6RyhNjgjgEQ14_r2HHa-h2Wm=s900-c-k-c0x00ffffff-no-rj"
            />
            <span class="more-suggestions__icon-text">MapleStory</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="nav__dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b9803d49d0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
